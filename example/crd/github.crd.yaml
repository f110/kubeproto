apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: miniobuckets.minio.f110.dev
spec:
  group: minio.f110.dev
  names:
    kind: MinIOBucket
    listKind: MinIOBucketList
    plural: miniobuckets
    singular: miniobucket
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Ready
      format: byte
      jsonPath: .status.ready
      name: ready
      type: string
    - description: age
      format: date
      jsonPath: .metadata.creationTimestamp
      name: age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values.
            type: string
          kind:
            description: Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated.
            type: string
          metadata:
            type: object
          spec:
            properties:
              bucketFinalizePolicy:
                description: |-
                  bucket_finalize_policy is a policy when deleted CR Object.
                   If bucket_finalize_policy is an empty string, then it is the same as "keep".
                enum:
                - Delete
                - Keep
                type: string
              createIndexFile:
                description: create_index_file is a flag that creates index.html on
                  top of bucket.
                type: boolean
              maxBackups:
                type: integer
              policy:
                description: |-
                  policy is the policy of the bucket. One of public, readOnly, private.
                   If you don't want to give public access, set private or an empty value.
                   If it is an empty value, The bucket will not have any policy.
                   Currently, MinIOBucket can't use prefix based policy.
                enum:
                - Public
                - ReadOnly
                - Private
                type: string
              selector:
                properties:
                  matchExpressions:
                    items:
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        values:
                          items:
                            description: |-
                              values is an array of string values. If the operator is In or NotIn,
                               the values array must be non-empty. If the operator is Exists or DoesNotExist,
                               the values array must be empty. This array is replaced during a strategic
                               merge patch.
                            type: string
                          type: array
                      type: object
                    type: array
                  matchLabels:
                    properties:
                      key:
                        type: string
                      value:
                        type: string
                    type: object
                type: object
              serviceAccountJSON:
                properties:
                  key:
                    description: The key of the secret to select from.  Must be a
                      valid secret key.
                    type: string
                  localObjectReference:
                    properties:
                      name:
                        description: |-
                          Name of the referent.
                           More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                        type: string
                    type: object
                  optional:
                    description: Specify whether the Secret or its key must be defined
                    type: boolean
                type: object
            type: object
          status:
            properties:
              ready:
                type: boolean
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
